{% extends "base.html" %}
{% block content  %}
  <h2>Sentences</h2> 
  <br />
  <table class="mvp">
    <thead>
      <tr>
        <th>Click on a sentence to provide translation</th>
      </tr>
    </thead>
    <tbody>
    {% for sentence in sentence_list %}
      <tr>
        <td><a href="{{ url_for('reply_to', sentence_id=sentence.id ) }}">"{{sentence.text}}" <mark>{{sentence.reply_count}} Replies</mark></a></td>
      </tr>
    {% endfor %}
  </tbody>
  </table>
{% endblock %}
